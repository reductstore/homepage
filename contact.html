<div id="contactwrap"></div>

<div class="container mtb">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <h4>Let's Make Progress Together!</h4>
      <div class="hline"></div>
      <p>Looking for a solution that elevates your business? You're in the right place. Share your queries with us, and
        together, we'll shape a better future for your business.</p>

      <form role="form" action="https://formspree.io/f/xgejorqo" method="POST">
        <div class="row">
          <div class="form-group col-md-6">
            <label for="InputFirstName">First Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="InputFirstName" name="first-name" required>
          </div>
          <div class="form-group col-md-6">
            <label for="InputLastName">Last Name <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="InputLastName" name="second-name" required>
          </div>
        </div>
        <div class="form-group">
          <label for="InputEmail1">Business Email <span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="InputEmail1" name="email" required>
        </div>
        <div class="form-group">
          <label for="InputCompany1">Company Name <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="InputCompany1" name="company" required>
        </div>
        <div class="form-group">
          <label for="InputRole">What is your role? <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="InputRole" name="role" required>
        </div>
        <div class="form-group">
          <label for="InputSource">How did you hear about ReductStore? <span class="text-danger">*</span></label>
          <input type="text" class="form-control" id="InputSource" name="source" required>
        </div>
        <div class="form-group">
          <label for="projectDetails">Can you provide any additional details about your project?</label>
          <textarea class="form-control" id="projectDetails" name="project-detail" rows="5"
            style="resize: none;"></textarea>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="consentCheck1" required>
          <label class="form-check-label" for="consentCheck1">I agree to the <a href="/privacy_policy">privacy
              policy</a>
          </label>
        </div>
        <button type="submit" class="btn contact">Submit</button>
      </form>
    </div>
  </div>
</div>
